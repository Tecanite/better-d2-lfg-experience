<!DOCTYPE html>
<html>
  <head>
    <title>better-d2-lfg-experience settings</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
  </head>
  <body>
    <h1>better-d2-lfg-experience settings</h1>

    <h2>raid.report options</h2>

    <label>
      <input type="checkbox" id="sidebar-toggle">
      Enable raid.report sidebar
    </label>
    <label>
      <input type="checkbox" id="remove-kda">
      Remove K/D/A-Stats from raid.report
    </label>

    <h3 class="spacer">raid.report sidebar profiles</h3>
    <button id="addProfile"> Add profile </button>
    <button id="removeProfile"> Remove last profile </button>
    <ul id="rr-sidebar-profiles">
    
    </ul>
    
    <h3 class="spacer">raid.report layout</h3>
    <label>
      <input type="checkbox" id="layout-dynamic">
      Dynamic Layout
    </label>
    <label>
      <input type="checkbox" id="layout-minimal">
      Minimal 
    </label>
    <label>
      <input type="checkbox" id="layout-compact">
      Compact
    </label>
    <label>
      <input type="checkbox" id="layout-modern">
      Modern Styling
    </label>    

    <div id="status"></div>
    <button id="save">Save</button>
    
    <script src="../js/options.js"></script>
    <script src="../js/jquery-3.7.0.min.js"></script>
  </body>
</html>
