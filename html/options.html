<!DOCTYPE html>
<!--src: https://developer.chrome.com/docs/extensions/develop/ui/options-page?hl=d-->

<html>

<head>
  <title>better-d2-lfg-experience settings</title>
  <link rel="stylesheet" type="text/css" href="../css/options.css" />
</head>

<body>
  <h1>better-d2-lfg-experience settings</h1>
  <h2>raid.report and dungeon.report options</h2>
  <h3>sidebar</h3>
  <label>
    <input type="checkbox" id="sidebar-toggle">
    enable sidebar
  </label>
  <br>

  <h3>sidebar profiles</h3>
  <button id="addProfile"> add profile </button>
  <button id="removeProfile"> remove last profile </button>
  <ul id="rr-sidebar-profiles">
  </ul>

  <h3>runs together badge</h3>
  <label>
    <input type="checkbox" id="runs-together-enable">
    enable runs together badge
  </label>
  <br>
  <br>
  <label for="own-bungie-id">
    your Bungie ID:
    <input type="text" id="own-bungie-id" name="own-bungie-id">
  </label>
  <div id="runs-together-warn" style="color: red">
    please load your own raid.report and dungeon.report once to cache runs
  </div>

  <h3>raid.report and dungeon layout</h3>
  <label>
    <input type="checkbox" id="remove-kda">
    remove K/D/A-Stats
  </label>
  <br>
  <label>
    <input type="checkbox" id="layout-dynamic">
    dynamic layout (breaks if window becomes to narrow)
  </label>
  <br>
  <label>
    <input type="checkbox" id="layout-minimal"> <!--TODO make this option remove weekly clears and idk-->
    minimal (WIP)
  </label>
  <br>
  <label>
    <input type="checkbox" id="layout-compact">
    compact (WIP)
  </label>
  <br>
  <label>
    <input type="checkbox" id="layout-modern">
    modern styling
  </label>

  <h2>bungie.net fireteam options</h2>
  <label>
    <input type="checkbox" id="fireteam-grid">
    enable grid Layout
  </label>
  <br>
  <label>
    <input type="checkbox" id="fireteam-report-buttons">
    enable raid.report, dungeon.report and raidhub.io shortcuts
  </label>
  <br>
  <br>
  <div id="status"></div>
  <button id="save">save</button>

  <button id="clearOwnActivityCache">clear stored activity cache</button>
  <button id="clearSync">clear options stored in sync</button>

  <script src="../js/options.js"></script>
</body>

</html>
